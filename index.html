<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری تصاویر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ======================
         منوی بالا
    ====================== -->
    <nav class="navbar">
        <div class="logo">گالری من</div>
        <div class="nav-links">
            <a href="#home">خانه</a>
            <a href="#categories">دسته‌ها</a>
            <a href="#contact">تماس</a>
            <span class="dark-mode-toggle" onclick="toggleDarkMode()">🌓</span>
        </div>
    </nav>

    <!-- ======================
         بخش پارالاکس
    ====================== -->
    <section class="parallax"></section>

    <!-- ======================
         گالری دسته‌ها
    ====================== -->
    <section id="categories" class="category-gallery">

        <!-- تصویر نمونه -->
        <div class="category-image-container">
            <img src="assets/thumbs/photo1.jpg" alt="تصویر ۱" onclick="openLightbox(this)">
        </div>

        <div class="category-image-container">
            <img src="assets/thumbs/photo2.jpg" alt="تصویر ۲" onclick="openLightbox(this)">
        </div>

        <div class="category-image-container">
            <img src="assets/thumbs/photo3.jpg" alt="تصویر ۳" onclick="openLightbox(this)">
        </div>

        <!-- میتونی تصاویر بیشتری اضافه کنی -->
    </section>

    <!-- ======================
         لایت‌باکس
    ====================== -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="تصویر">
    </div>

    <!-- ======================
         اسکریپت ها
    ====================== -->
    <script>
        // =======================
        // حالت تاریک
        // =======================
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // =======================
        // لایت‌باکس
        // =======================
        function openLightbox(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>

</body>
</html>
